<form (ngSubmit)="insertData()">

    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="firstname" class="form-control" [(ngModel)]="employee.firstname">
    </div>

    <div class="form-group">
        <label for="name">Email</label>
        <input type="text" name="email" class="form-control" [(ngModel)]="employee.email">
    </div>

    <div class="form-group">
        <label for="name">Address</label>
        <input type="text" name="address" class="form-control" [(ngModel)]="employee.address">
    </div>
    <button class="btn btn-dark btn-sm mt-4">Submit</button>
</form>


<table class="table">
   <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Address</th>
        <th scope="col">Action</th>
    </tr>
   </thead>
   <tbody>
       <tr *ngFor="let emp of employees">
           <th scope="row">{{emp.id}}</th>
           <td>{{emp.firstname}}</td>
           <td>{{emp.email}}</td>
           <td>{{emp.address}}</td>
           <td>
               <button class="btn btn-danger btn-sm" (click)="deleteData(emp.id)">Delete</button>
               <button class="btn btn-warning btn-sm mx-2" routerLink="edit/{{emp.id}}">Edit</button>

           </td>
       </tr>
   </tbody>
</table>
